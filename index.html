<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="details" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-element">
        <label class="create-task" for="new-task">Add Item</label>
        <div class="task__wrapper">
          <input id="new-task" 
                  class="text-input task" 
                  type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="todo" class="list">
          <li class="item">
            <input class="checkbox-input" type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="text-input task" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="item edit-mode">
            <input class="checkbox-input" type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="text-input task" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed" class="list">
          <li class="item">
            <input class="checkbox-input" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="text-input" type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
